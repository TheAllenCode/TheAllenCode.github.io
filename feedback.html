<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/小图标.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>AllenCode</title>
</head>

<body>
    <header class="site-header">
        <div class="logo">
            <img src="images/图标.png" alt="AllenCode Logo">
            <h1>AllenCode</h1>
        </div>
        <nav class="main-nav">
            <a href="index.html">首页</a>
            <a href="pricing.html">价格公示</a>
            <!--反馈暂无后端
                <a href="feedback.html">反馈</a>
            -->
            <a href="contact.html">联系我们</a>
        </nav>
    </header>
    <main class="content">
        <h2>意见反馈</h2>
        <section class="feedback-form">
            <label for="feedback-type">反馈类型</label>
            <select id="feedback-type" required>
                <option value="">请选择</option>
                <option value="suggestion">视频</option>
                <option value="problem">直播</option>
                <option value="other">其他意见</option>
            </select>
            <label for="feedback-content">内容</label>
            <textarea id="feedback-content" rows="5" required></textarea>
            <button type="submit">提交</button>
        </section>
    </main>
</body>

</html>
